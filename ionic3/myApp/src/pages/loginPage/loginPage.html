<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login" *ngIf="!username">
  <div padding>
    <ion-segment [(ngModel)]="authType">
      <ion-segment-button value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signup">
        Signup
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="authType">
    <div *ngSwitchCase="'login'">
      <ion-list>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.Username" formControlName="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.Password" formControlName="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Remember me</ion-label>
            <ion-checkbox checked="false" [(ngModel)]="user.RememberMe" formControlName="RememberMe"></ion-checkbox>
          </ion-item>
          <div padding>
            <button ion-button block type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </ion-list>
    </div>
    <div *ngSwitchCase="'signup'">
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating> Email</ion-label>
          <ion-input type="text" #email></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm password</ion-label>
          <ion-input type="password" #confirmPassword></ion-input>
        </ion-item>

      </ion-list>
      <div padding>
        <button ion-button block (click)="signup({Username: username.value, 
          Email: email.value, Password: password.value})">Sign up</button>
      </div>
    </div>
  </div>
</ion-content>

<ion-content *ngIf="username">
  <div padding>
    <h1>Welcome, {{ username }}</h1>
    <button block (click)="logout()">Logout</button>
  </div>
</ion-content>
