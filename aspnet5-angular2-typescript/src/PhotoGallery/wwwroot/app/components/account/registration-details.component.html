<div id="detailModal" data-backdrop="static" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                    </span>Details
                </h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" #registerForm="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="FirstName" [(ngModel)]="_newUser.FirstName" 
                               name="firstName" #firstName="ngModel" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="LastName" [(ngModel)]="_newUser.LastName" 
                               name="lastName" #lastName="ngModel" >
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control input-lg"  [(ngModel)]="_newUser.BirthDate" 
                               name="birthDate" #birthDate="ngModel" >
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control input-lg" placeholder="Phone" [(ngModel)]="_newUser.Phone" 
                               name="phone" #phone="ngModel" >
                    </div>
                    <div class="form-group">
                        <textarea class="form-control input-lg" placeholder="About" [(ngModel)]="_newUser.About" 
                               name="about" #about="ngModel" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" (click)="addDetails()" [disabled]="!registerForm.form.valid">Save</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <a class="btn btn-danger pull-left" [routerLink]="['/account/login']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
